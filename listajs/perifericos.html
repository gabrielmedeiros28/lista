<button id="modoNoturnoBtn" onclick="alternarModoNoturno()">Modo Noturno</button>

<h2 id="titulo">Lista de periféricos</h2>

<div id="container">
    <div class="input-box">
        <input type="text" id="inputItem" placeholder="Adicione um item">
        <div id="descricaoContainer">
            <input type="text" id="inputDescricao" placeholder="Adicione uma descrição">
            <input type="file" id="inputImagem">
        </div>
        <button onclick="adicionarItem()">Adicionar</button>
    </div>
    <ul id="listaTarefas">
        <!-- Lista de tarefas será adicionada aqui -->
    </ul>
</div>

<div class="image-container">
    <img src="WhatsApp Image 2024-06-18 at 18.37.57.jpeg" alt="Periférico Image">
</div>

<script>
    document.getElementById('inputItem').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            adicionarItem();
        }
    });
    
    function adicionarItem() {
        var inputItem = document.getElementById('inputItem');
        var textoItem = inputItem.value.trim();
        
        var inputDescricao = document.getElementById('inputDescricao');
        var descricao = inputDescricao.value.trim();
        
        var inputImagem = document.getElementById('inputImagem');
        var imagemArquivo = inputImagem.files[0];
        
        if (textoItem !== '' && descricao !== '' && imagemArquivo) {
            var lista = document.getElementById('listaTarefas');
            var novoItem = document.createElement('li');
            
            var botaoRemover = document.createElement('button');
            botaoRemover.textContent = 'Remover';
            botaoRemover.onclick = function() {
                lista.removeChild(novoItem);
            };
            
            var botaoExibir = document.createElement('button');
            botaoExibir.textContent = textoItem;
            botaoExibir.className = 'exibirDescricao';
            botaoExibir.onclick = function() {
                var informacoesContainer = novoItem.querySelector('.informacoesContainer');
                if (informacoesContainer.style.display === 'none' || informacoesContainer.style.display === '') {
                    informacoesContainer.style.display = 'block';
                } else {
                    informacoesContainer.style.display = 'none';
                }
            };
            
            var informacoesContainer = document.createElement('div');
            informacoesContainer.className = 'informacoesContainer';
            
            // Exibir a imagem carregada a partir do arquivo
            var leitorImagem = new FileReader();
            leitorImagem.onload = function(evento) {
                var imagemURL = evento.target.result;
                informacoesContainer.innerHTML = `
                    <h3>Descrição:</h3>
                    <p>${descricao}</p>
                    <img src="${imagemURL}" alt="Imagem do Item" style="max-width: 100%;">
                `;
            };
            leitorImagem.readAsDataURL(imagemArquivo);
            
            novoItem.appendChild(botaoExibir);
            novoItem.appendChild(botaoRemover);
            novoItem.appendChild(informacoesContainer);
            lista.appendChild(novoItem);
            
            // Limpar os campos após adicionar o item
            inputItem.value = '';
            inputDescricao.value = '';
            inputImagem.value = '';
        } else {
            alert('Por favor, preencha todos os campos.');
        }
    }
    
    function alternarModoNoturno() {
        document.body.classList.toggle('modo-noturno');
        var botao = document.getElementById('modoNoturnoBtn');
        if (document.body.classList.contains('modo-noturno')) {
            botao.textContent = 'Modo Claro';
        } else {
            botao.textContent = 'Modo Noturno';
        }
    }
</script>
